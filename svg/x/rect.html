<html>
<head>
<title>rect</title>
<link href='demoSVG.css' type='text/css' rel='stylesheet'/>
</head>
<body>

<svg>
    <rect id="example"/>
</svg>

<aside>
    <label>x</label><input type="range" id="x" min="0" max="900" value="100"/><br/>
    <label>y</label><input type="range" id="y" min="0" max="900" value="100"/><br/>
    <label>height</label><input type="range" id="height" min="6" max="900" value="400"/><br/>
    <label>width</label><input type="range" id="width" min="6" max="900" value="400"/><br/>
    <label>rx</label><input type="range" id="rx" min="0" max="90" value="0"/><br/>
    <label>ry</label><input type="range" id="ry" min="0" max="90" value="0"/><br/>
    <hr/>
    <label>fill</label><select id="fill">
      <option>black</option>
      <option>white</option>
      <option selected>plum</option>
      <option>pink</option>
      <option>gold</option>
      <option>lightgreen</option>
      <option>lightblue</option>
    </select><br/>
    <label>fill-opacity</label><input type="range" id="fill-opacity" min="0" max="1" value="0.8" step="0.01"/><br/>
    <label>stroke</label><select id="stroke">
      <option>black</option>
      <option>white</option>
      <option>plum</option>
      <option selected>pink</option>
      <option>gold</option>
      <option>lightgreen</option>
      <option>lightblue</option>
    </select></br/>
    <label>stroke-width</label><input type="range" id="stroke-width" min="0" max="40" value="20"/><br/>
    <label>stroke-opacity</label><input type="range" id="stroke-opacity" min="0" max="1" value="0.8" step="0.01"/><br/>

</aside>

<div id="debug"></div>


<script src="demoSVG.js"></script>

</body>
</html>
