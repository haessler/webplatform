<html>
<head>
<title>cards</title>
<style>

body {
    background: #ddd;
}

img {
    border: thin solid #000;
    border-radius: 0.5em;
    position: absolute;
    top: 150px;
    left: 150px;
    -webkit-transform-origin: 80% 90%;
}

img:nth-of-type(2) {
    -webkit-transform: rotate(10deg);
}

img:nth-of-type(3) {
    -webkit-transform: rotate(20deg);
}

</style>

</head>
<body>

<img src="JackSpade.jpeg"/>
<img src="AceSpade.jpeg"/>
<img src="KingClub.jpeg"/>

</body>
</html>
