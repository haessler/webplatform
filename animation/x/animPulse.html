<html>
<head>
<title>pulse animation</title>

<style>
body {
    overflow                             : hidden;
}

nav {
    font-size: 12px;
    box-sizing                           : border-box;
    position                             : absolute;
    right                                : -260px;
    top                                  : 10px;
    background-image                     : url(html5.png);
    background-position-x                : left;
    background-position-y                : 50%;
    background-color                     : #fff;
    height                               : 42px;
    width                                : 300px;;
    overflow                             : hidden;
    padding                              : 2px;
    border                               : transparent solid medium;
    border-radius                        : 4px;
    -webkit-box-shadow                   : 0 0 1em transparent;
    -webkit-transition                   : all 0.5s;
}

nav, nav > div {
    background-size                      : contain;
    background-repeat                    : no-repeat;
}

nav.expanded  {
    right                                : 10px;
    background-position-x                : 400px;
    border                               : #aaa solid medium; 
    -webkit-box-shadow                   : 0 0 1em #777;
    font-size: 10px;
}

nav > div {
    -webkit-transition                   : all 0.5s;
    display                              : inline-block;
    background-image                     : url(html5icon1.png);
    -webkit-transform                    : scale(0) translateX(100%);
    opacity                              : 0;
    height                               : 34px;
    width                                : 34px;
    margin-right: 4px;
}

nav.expanded > div {
    opacity                              : 1;
    -webkit-transform                    : scale(1) translateX(0);
}

nav.expanded > div.selected {
    -webkit-animation: pulse 1s infinite;

/*
    animation-name		: slide_down	, scroll;
    animation-duration		: 1s		, 20s;
    animation-delay		: 4s		, 5s;
    animation-iteration-count	: 1		, infinite;
    animation-fill-mode		: backward      , both;
    animation-play-state        : running;
@keyframes slide_down {
    from { transform: translateY(-10em) }
    to { transform: translateY(0) }
}
*/


}

nav.expanded > div.test {
/*
*/
        -webkit-transform : scale(0.75) translateX(0);
        opacity           : 0.25;
}

nav > div:nth-of-type(1) { background-image: url(html5icon1.png); }
nav > div:nth-of-type(2) { background-image: url(html5icon2.png); }
nav > div:nth-of-type(3) { background-image: url(html5icon3.png); }
nav > div:nth-of-type(4) { background-image: url(html5icon4.png); }
nav > div:nth-of-type(5) { background-image: url(html5icon5.png); }
nav > div:nth-of-type(6) { background-image: url(html5icon6.png); }
nav > div:nth-of-type(7) { background-image: url(html5icon7.png); }
nav > div:nth-of-type(8) { background-image: url(html5icon8.png); }

@-webkit-keyframes pulse {
    from { 
        -webkit-transform : scale(1) translateX(0);
        opacity           : 1;
    }
    50% { 
        -webkit-transform : scale(0.75) translateX(0);
        opacity           : 0.25;
    }
    to { 
        -webkit-transform : scale(1) translateX(0);
        opacity           : 1;
    }
}

</style>

</head>
<body>

<nav class="expanded">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="selected"></div>
    <div></div>
    <div></div>
    <div></div>
</nav>

<script>
window.onload = function() {
    document.querySelector('nav').addEventListener('click', function(e) {
        e.currentTarget.classList.toggle('expanded');
    });
    document.querySelector('nav').addEventListener('webkitTransitionEnd', function(e) {
        console.log(e.propertyName);
        console.log(e.elapsedTime);
//        e.currentTarget.
    });
};
</script>

</body>
</html>
