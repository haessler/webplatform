<title>cards</title>
<style>

body {
    background: #ddd;
}

img {
    border: thin solid #000;
    border-radius: 0.5em;
    position: absolute;
    top: 100px;
    left: 100px;
}

img:first-of-type {
    opacity: 0.3;
}

img:last-of-type {
    -webkit-transform: rotate(20deg);
    -webkit-transform: rotate(380deg);  /*   360  +   20  */
    -webkit-transform: rotate(-340deg); /* (-360) - (-20) */
}

</style>

</head>
