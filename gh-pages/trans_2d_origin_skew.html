<html>
<head>
<title>cards</title>
<style>

body {
    background: #ddd;
}

body img {
    -webkit-transition: all 1s;
    border: thin solid #000;
    border-radius: 0.5em;
    position: absolute;
    top: 50px;
    left: 150px;
    -webkit-transform-origin-y: 100%;
}

body img:nth-of-type(odd) {
    opacity: 0.3;
}

body img:nth-of-type(3), body img:nth-of-type(4) {
    left: 500px;
}

body img:nth-of-type(5), body img:nth-of-type(6) {
    left: 900px;
}

body.alt img:nth-of-type(2) {
    -webkit-transform: skewX(15deg);
}

body.alt img:nth-of-type(4) {
    -webkit-transform: skewY(-20deg);
    -webkit-transform-origin: 300%;
}

body.alt img:nth-of-type(6) {
    -webkit-transform: skew(10deg, -30deg);
}

</style>

</head>
<body>

<img src="img/JackClub.jpg"/>
<img src="img/JackSpade.jpg"/>
-->
<img src="img/JackHeart.jpg"/>
<img src="img/JackHeart.jpg"/>
<img src="img/QueenSpade.png"/>
<img src="img/QueenSpade.png"/>

<script src="js/hitme.js"></script>
</body>
</html>
