<!DOCTYPE html>
<html>

<head>

<!-- place title of TOPIC in here -->

<title>CSS Topic</title>

</head>

<body>

<!-- place EXAMPLE in here -->

<section>

<div id="myExample">

 <div id="myBox1">Box 1</div>
 <div id="myBox2">Box 2</div>
 <div id="myBox3">Box 3</div>
 <div id="myBox4">Box 4</div>
 <div id="myBox5">Box 5</div>

</div>

</section>

<!-- place CONTROLS in here -->

<form>

<a id="demo_tab1" href="#demo_tab1">basic display</a>
<a id="demo_tab2" href="#demo_tab2">sizing & direction</a>
<a id="demo_tab3" href="#demo_tab3">Box #1</a>
<a id="demo_tab4" href="#demo_tab4">Box #2</a>
<a id="demo_tab5" href="#demo_tab5">cat5</a>
<a id="demo_tab6" href="#demo_tab6">cat6</a>
<div id="demo_panel0"></div>
<div id="demo_panel1">

  <label>min-height</label>
  <input type="range" id="minHeight" min="60" max="500" value="300" data-unit="px"/>
  <br/><label>display</label>
  <select id="display" class="Webkit">
    <option selected>-webkit-flex</option>
    <option>flex</option>
    <option>block</option>
  </select>

</div>
<div id="demo_panel2">

  <label>flex-direction</label>
  <select id="flexDirection" class="Webkit">
    <option selected>row</option>
    <option>row-reverse</option>
    <option>column</option>
    <option>column-reverse</option>
  </select>

  <br/><label>justify-content</label>
  <select id="justifyContent" class="Webkit">
    <option>flex-start</option>
    <option>flex-end</option>
    <option selected>center</option>
    <option>space-between</option>
    <option>space-around</option>
  </select>
  
  <br/><label>align-items</label>
  <select id="alignItems" class="Webkit">
    <option>flex-start</option>
    <option>flex-end</option>
    <option selected>center</option>
    <option>baseline</option>
    <option>stretch</option>
  </select>

  <br/><label>flex-wrap</label>
  <select id="flexWrap" class="Webkit">
    <option selected>nowrap</option>
    <option>wrap</option>
    <option>wrap-reverse</option>
  </select>
  



</div>
<div id="demo_panel3">



  <br/><label>align-self</label>
  <select id="alignSelf" class="Webkit" data-tgtexample="#myBox1">
    <option selected>auto</option>
    <option>flex-start</option>
    <option>flex-end</option>
    <option>center</option>
    <option>baseline</option>
    <option>stretch</option>
  </select>

  <br/><label>order</label>
  <select id="order" class="Webkit" data-tgtexample="#myBox1">
    <option selected>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
  </select>

  <br/><label>flex-basis</label>
  <input type="range" id="flexBasis" class="Webkit" min="0" max="100" value="0" data-unit="%" data-tgtexample="#myBox1"/>

  <select id="flexBasis_keywords" data-tgtprop="flexBasis" class="Webkit" data-tgtexample="#myBox1">
    <option selected>auto</option>
    <option>min-content</option>
    <option>max-content</option>
    <option>fill-available</option>
    <option>fit-content</option>
  </select>

<!--
  <br/><label>flex-grow</label>
  <input type="range" id="flexGrow" class="Webkit" min="0" max="5" value="1" data-tgtexample="#myBox1"/>
-->

  <br/><label>flex-shrink</label>
  <input type="range" id="flexShrink" class="Webkit" min="0" max="5" value="1" data-tgtexample="#myBox1"/>

</div>
<div id="demo_panel4">




  <br/><label>align-self</label>
  <select id="altAlignSelf" data-tgtprop="alignSelf" data-tgtcode="c_ALTalignSelf" class="Webkit" data-tgtexample="#myBox2">
    <option selected>auto</option>
    <option>flex-start</option>
    <option>flex-end</option>
    <option>center</option>
    <option>baseline</option>
    <option>stretch</option>
  </select>

  <br/><label>order</label>
  <select id="altOrder" data-tgtprop="order" data-tgtcode="c_ALTorder" class="Webkit" data-tgtexample="#myBox2">
    <option selected>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
  </select>

  <br/><label>flex-basis</label>
  <input type="range" id="altFlexBasis" data-tgtprop="flexBasis" data-tgtcode="c_ALTflexBasis" class="Webkit" min="0" max="100" value="0" data-unit="%" data-tgtexample="#myBox2"/>

  <select id="altFlexBasis_keywords" data-tgtprop="flexBasis" data-tgtcode="c_ALTflexBasis" class="Webkit" data-tgtexample="#myBox2">
    <option selected>auto</option>
    <option>min-content</option>
    <option>max-content</option>
    <option>fill-available</option>
    <option>fit-content</option>
  </select>

<!--
  <br/><label>flex-grow</label>
  <input type="range" id="flexGrow" class="Webkit" min="0" max="5" value="1" data-tgtexample="#myBox2"/>
-->

  <br/><label>flex-shrink</label>
  <input type="range" id="altFlexShrink" data-tgtprop="flexShrink" data-tgtcode="c_ALTflexShrink" class="Webkit" min="0" max="5" value="1" data-tgtexample="#myBox2"/>

</div>
<div id="demo_panel5">
controls_5
</div>
<div id="demo_panel6">
controls_6
</div>

</form>

<!-- place CODE in here -->

<pre>
.flexbox {
  <span id="c_minHeight"></span>
  <span id="c_display"></span>
  <span id="c_flexDirection"></span>
  <span id="c_justifyContent"></span>
  <span id="c_alignItems"></span>
  <span id="c_flexWrap"></span>
}
.flexbox > #box1 {
  <span id="c_alignSelf"></span>
  <span id="c_flexBasis"></span>
  <span id="c_flexShrink"></span>
  <span id="c_order"></span>
}
    /* box #2 */
<span id="c_ALTalignSelf"></span>
<span id="c_ALTflexBasis"></span>
<span id="c_ALTflexShrink"></span>
<span id="c_ALTorder"></span>
</pre>

</body>
</html>
