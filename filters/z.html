<html>
<head>
<title>wobble</title>

<style>

img {

    -webkit-filter: custom(
        url('wobble.vs') 
        mix(
            url('color-swipe.fs')
            normal
            source-atop), 40 40, amplitude 60, amount 0.0);

    -webkit-transition: -webkit-filter ease-in-out 2s;




}

img.toggle {

    -webkit-filter: custom(url('wobble.vs') mix(url('color-swipe.fs')
        normal source-atop), 40 40, amplitude 60, amount 1.0);



}

</style>

</head>
<body>

<img onclick="this.classList.toggle('toggle')"src="t/Objects001.jpg"/>

</body>
</html>
