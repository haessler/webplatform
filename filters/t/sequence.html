<img src="Objects001.jpg"/>

<script>

var app = new Function();

window.onload = function() {
    app.sel1 = document.querySelector('select:first-of-type');
    app.sel2 = document.querySelector('select:last-of-type');
    app.img1 = document.querySelector('img:first-of-type');
    app.img2 = document.querySelector('img:last-of-type');
    app.sel1.addEventListener('change', changeHandler);
    app.sel2.addEventListener('change', changeHandler);
};

function changeHandler(e) {
    app.img1.style.WebkitFilter = app.sel1.value + " " + app.sel2.value;
    app.img2.style.WebkitFilter = app.sel2.value + " " + app.sel1.value;
}

</script>
