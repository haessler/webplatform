<html>
  <head>
<title>advanced transitions</title>

<style>

body > div {
    display            : inline-block;
    width              : 320px;
    height             : 570px;
    -webkit-transition : all 9s steps(0);
    transition         : all 9s steps(5);
    background-color   : #aaa;
}

body > div:nth-of-type(1) {
    background-image   : url("Objects006.jpg");
    background-size    : cover;
    background-repeat  : no-repeat;
    z-index            : 2;
}

body.alt > div:nth-of-type(1) {
    background-image   : url("Objects005.jpg");
}

</style>

</head>
<body>

<div></div>

<script>

window.onload = function() { document.querySelector('body').classList.toggle('alt'); }

</script>

</body>
</html>
