<html>
<head>
<title>drop-shadow</title>

<style>

div {
    border: solid #000 medium;
    margin: 0.5em;
    padding: 0.5em;
}

div:first-of-type {
    -webkit-box-shadow: 4px 4px 2px green;
}

div:nth-of-type(2) {
    -webkit-filter: drop-shadow(4px 4px 2px green);
}

div:nth-of-type(3) {
    -webkit-filter: drop-shadow(4px 4px 2px green);
    background-image: url(img/transparent.png);
}

div:last-of-type {
    text-shadow: 0px 0px 4px red;
    -webkit-filter: drop-shadow(6px 6px 0px green);
}

p {
    font-size: 10px;
    margin: 0;
}

</style>

</head>
<body>

<p>box-shadow: 4px 4px 2px green</p>

<div> <img src="img/opaque.png"/> <img src="img/transparent.png"/> TEXT </div>

<p>-webkit-filter: drop-shadow(4px 4px 2px green)</p>

<div> <img src="img/opaque.png"/> <img src="img/transparent.png"/> TEXT </div>

<p>-webkit-filter: drop-shadow(4px 4px 2px green)<br/>background-image: url(img/transparent.png);</p>

<div> <img src="img/opaque.png"/> <img src="img/transparent.png"/> TEXT </div>

<p>-webkit-filter: drop-shadow(6px 6px 0px green);<br/>text-shadow: 0px 0px 4px red;<p>


<div> <img src="img/opaque.png"/> <img src="img/transparent.png"/> TEXT </div>

</body>
</html>
