<html>
<head>
<title>drop-shadow</title>

<style>

img {
    margin: 1em;
}

img:first-of-type {
    -webkit-box-shadow: 1em 1em 1em black;
}

img:last-of-type {
    -webkit-filter: drop-shadow(1em 1em 1em black);
}

</style>

</head>
<body>

<img src="img/mandrill.jpg"/>



<img src="img/mandrill.jpg"/>

</body>
</html>
