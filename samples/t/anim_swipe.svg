<svg width="1000px" height="500px" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 500" >

<defs>

<style><![CDATA[

text, image {
    font-family: sans-serif;
    font-size: 70px;
    fill: red;
}

.alt {
    filter: url(#horizontal);    
    filter: url(#horizontal_motion);
}

]]></style>


<filter id="horizontal">
  <feGaussianBlur stdDeviation="10,1"/>
</filter>

<filter id="horizontal_motion">
  <feOffset dx="0" dy="0">
    <animate
        id = "moveAnim"
        attributeType  = "XML"
        attributeName  = "dx"
        begin          = "0s"
        dur            = "0.5s"
        from           = "1000"
        to             = "0"
    />
  </feOffset>
  <feGaussianBlur stdDeviation="40,0">
    <animate
        id = "blurAnim"
        attributeType  = "XML"
        attributeName  = "stdDeviation"
        begin          = "moveAnim.end"
        dur            = "0.2s"
        from           = "40 1"
        to             = "0 0"
        fill = "freeze"
    />
<!--
-->
  </feGaussianBlur>
</filter>

<filter id="vertical">
  <feGaussianBlur stdDeviation="1,10"/>
</filter>

<filter id="identity">
  <feGaussianBlur stdDeviation="0"/>
</filter>

    <animate
        id            = "bounce"
        attributeName = "x"
        from          = "1000"
        to            = "0"
        begin         = "0s"
        dur           = "0.5s"
        fill          = "freeze"
        values        = "1000;0;-20;10;0"
        keyTimes      = "0;0.8;0.85;0.9;1"

        data-calcMode = "linear"
        attributeType = "XML"
    />

    <animate
        id            = "swipe"
        attributeName = "x"
        from          = "1000"
        to            = "0"
        begin         = "1s"
        dur           = "0.5s"
        fill          = "freeze"
        calcMode = "spline"
        keySplines = "0 0.75 0.25 1"
        xlink:href    = "#swipeText"
    />

</defs>

<text id="swipeText" x="1000" y="100" transform="translate(50,0)">An SVG Animation</text>

<script><![CDATA[

window.onload = function() {
//     setTimeout(function() { document.querySelector('#X').classList.toggle('alt')}, 3000);
}

]]></script>


</svg>

