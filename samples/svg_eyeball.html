<!DOCTYPE html>
<html>
<head>
<title>SVG grand tour demo</title>
<link href='css/svg_eyeball.css' type='text/css' rel='stylesheet'/>

<style>

#pupil, #iris {
    -webkit-transition : all 1s;
    -moz-transition    : all 1s;
    transition         : all 1s;
}

#eyeball, .eyeball {
    fill       : url(#eyeballFill);
    clip-path  : url(#clipEyelid);
}

/* inner eye */

#inner             { stop-color : black;     }
#pupil, #iris      { stop-color : lightblue; }
#white, #bloodshot { stop-color : white;     }
#outer             { stop-color : pink;      }

/* eyelids */

#eyelids {
    filter : url(#soften);
}

.eyelids {
     stroke-width : 4;
     stroke       : #ddd;
     fill         : transparent;
     fill         : none;
}

#eyelashes, .eyelashes {
    fill         : transparent;
    fill              : none;
    stroke            : #ddd;
    stroke-width      : 40;
    stroke-dasharray  : 1,10;
    stroke-miterlimit : 1;
    stroke-linejoin   : miter;
}

</style>

</head>
<body>

<svg width="600" height="200" viewBox="0 0 600 200" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">

<defs>

<!-- eyeball -->

<circle
    id         = "eyeball"
    cx         = "100"
    cy         = "100"
    r          = "150"
>
    <animate
        id            = "glanceStart"
        attributeType = "XML"
        attributeName = "cx"
        from          = "100"
        to            = "150"
        begin         = "1s"
        dur           = "0.5s"
        keyTimes      = "0; 1"
        keySplines    = "0.5 0 0.5 0"
        calcMode      = "spline"
    />
    <animate
        id            = "glanceEnd"
        attributeType = "XML"
        attributeName = "cx"
        from          = "150"
        to            = "100"
        begin         = "glanceStart.end"
        dur           = "0.5s"
    />
</circle>

<radialGradient id="eyeballFill">
  <stop id="inner"     offset="12%"  />
  <stop id="pupil"     offset="15%"  />
  <stop id="iris"      offset="27%"  />
  <stop id="white"     offset="30%"  />
  <stop id="bloodshot" offset="40%"  />
  <stop id="outer"     offset="100%" />
</radialGradient>


<!-- eyelids -->

<g id="mark" transform="translate(50,0)">
<circle fill="red" cx="100" cy="100" r="2"/>
<circle fill="red" cx="100" cy="100" r="2"/>
<polygon points = "200,100 100,100 0,100 100,100"  fill="none" stroke="pink" stroke-width="1" stroke-dasharray="3,3"/>
</g>

<path
   id = "eyelids"
   d  = "M 200,100 Q 100,200 0,100 Q 100,0 200,100"
   >
    <animate
        id            = "blink"
        attributeType = "XML"
        attributeName = "d"
        from          = "M 200,100 Q 100,200 0,100 Q 100,0 200,100"
        to            = "M 200,100 Q 100,100 0,100 Q 100,100 200,100"
        begin         = "4s; 6s; 8s; 9s; 11.5s; 13s"
        dur           = "0.1s"
    />
</path>

<clipPath id="clipEyelid">
    <use xlink:href="#eyelids" class="eyelids" />
</clipPath>

<!-- soften eyelashes -->

<filter
    id           = "soften"
    x            = "-20"
    y            = "-20"
    width        = "250"
    height       = "250"
    filterUnits  = "userSpaceOnUse"
>
  <desc>soften eyelashes</desc>

  <feGaussianBlur stdDeviation = "1 3" />
  <feComponentTransfer>
      <feFuncR type="linear" slope="0.3"/>
      <feFuncG type="linear" slope="0.3"/>
      <feFuncB type="linear" slope="0.3"/>
  </feComponentTransfer>
</filter>

<!-- grouped eye, eyes -->

<g id="eye">

  <use
     xlink:href = "#eyelids"
     class      = "eyelashes"
     />

  <use
     xlink:href = "#eyelids"
     class      = "eyelids"
     />

  <use
     xlink:href = "#eyeball"
     class      = "eyeball"
     />

</g>

<g id="eyes">
  <use xlink:href="#eye" id="eyeRight" transform="translate(50,0)"/>
  <use xlink:href="#eye" id="eyeLeft"  transform="translate(350,0)"/>
</g>

</defs>

<use xlink:href="#eyes"/>

</svg>

</body>
</html>
