<html>
<head>
<title>2D transform + transition</title>
<style>

body {
    background: #ddd;
}

body img {
    -webkit-transition: -webkit-transform 1s;
    border: thin solid #000;
    border-radius: 0.5em;
    position: absolute;
    top: 150px;
    left: 150px;
    -webkit-transform-origin: 80% 90%;
}

body.alt img:nth-of-type(1) {
    -webkit-transform: rotate(10deg);
}

body.alt img:nth-of-type(2) {
    -webkit-transform: rotate(20deg);
}

body.alt img:nth-of-type(3) {
    -webkit-transform: rotate(30deg);
}

</style>

</head>
<body>

<img src="img/cardJackSpade.png"/>
<img src="img/cardAceSpade.png"/>
<img src="img/cardKingClub.png"/>

<script src="js/hitme.js"></script>
</body>
</html>
