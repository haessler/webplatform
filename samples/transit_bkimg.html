<html>
  <head>
<title>cross-fading background-image animations</title>

<style>

body {
    background-color  : #ddd;
}

body > div {
    -webkit-animation : gallery 40s infinite;
    background-image  : url(img/Objects001.jpg);
    background-repeat : no-repeat;
    background-size   : cover;
    height            : 570px;
    width             : 320px;
}

@-webkit-keyframes gallery {
    0%   { background-image : url(img/Objects001.jpg); }
    6%   { background-image : url(img/Objects001.jpg); }
    8%   { background-image : url(img/Objects002.jpg); }
    14%  { background-image : url(img/Objects002.jpg); }
    16%  { background-image : url(img/Objects003.jpg); }
    22%  { background-image : url(img/Objects003.jpg); }
    24%  { background-image : url(img/Objects004.jpg); }
    30%  { background-image : url(img/Objects004.jpg); }
    32%  { background-image : url(img/Objects005.jpg); }
    38%  { background-image : url(img/Objects005.jpg); }
    40%  { background-image : url(img/Objects006.jpg); }
    46%  { background-image : url(img/Objects006.jpg); }
    48%  { background-image : url(img/Objects007.jpg); }
    54%  { background-image : url(img/Objects007.jpg); }
    56%  { background-image : url(img/Objects008.jpg); }
    62%  { background-image : url(img/Objects008.jpg); }
    64%  { background-image : url(img/Objects009.jpg); }
    70%  { background-image : url(img/Objects009.jpg); }
    72%  { background-image : url(img/Objects010.jpg); }
    78%  { background-image : url(img/Objects010.jpg); }
    80%  { background-image : url(img/Objects011.jpg); }
    86%  { background-image : url(img/Objects011.jpg); }
    88%  { background-image : url(img/Objects012.jpg); }
    94%  { background-image : url(img/Objects012.jpg); }
    100% { background-image : url(img/Objects001.jpg); }
}

</style>

</head>
<body>

<div></div>

</body>
</html>
