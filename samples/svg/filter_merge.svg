<svg width="1100px" height="800px" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1100 800" >

<defs>

<style><![CDATA[

image, text {
    font-family: sans-serif;
    font-size: 70px;
    fill: red;
}

#tgt {
    filter: url(#F);
}

]]></style>

<radialGradient id="g1" cx="100" cy="100" r="50" gradientUnits="userSpaceOnUse">
 <stop  offset="0" stop-color="red"/>
 <stop  offset="0.8" stop-color="white" stop-opacity=".2"/>
 <stop  offset="1" stop-color="black" stop-opacity="0"/>
</radialGradient>

<radialGradient id="g2" cx="100" cy="100" r="50" gradientUnits="userSpaceOnUse">
 <stop  offset="0" stop-color="blue"/>
 <stop  offset="0.8" stop-color="white" stop-opacity=".2"/>
 <stop  offset="1" stop-color="black" stop-opacity="0"/>
</radialGradient>

<filter id="F" x="-20" y="400" width="420" height="800" filterUnits="userSpaceOnUse">
  <feImage xlink:href="#c1" x="0" y="0" width="100" height="100"/>
  <feImage xlink:href="#c2" x="100" y="350" height="500" width="300"/>

<!--
  <feColorMatrix type="luminanceToAlpha" result="ghost"/>
  <feComposite in="SourceGraphic" in2="ghost" operator="xor" />
-->
</filter>

</defs>

<rect id="c1" x="100" y="100" width="100" height="100" fill="url(#g1)"/>
<rect id="c2" x="100" y="100" width="100" height="100" fill="url(#g2)"/>


<rect id="tgt" x="10" y="10" xlink:href="stock-photo.jpeg" width="1024" height="768" fill="white"/>

</svg>

