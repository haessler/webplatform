<svg width="480px" height="480px" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 480 480" >

<defs>

<style><![CDATA[

#tgt {
    fill: gold;
    filter: url(#compXor);
}

]]></style>

<filter id="blendNormal" x="0" y="0" width="500" height="600" filterUnits="userSpaceOnUse">
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects010.jpg" x="0" y="0" width="320" height="480" result="g1"/>
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects009.jpg" x="50" y="50" width="320" height="480" result="g2" />
  <feBlend in="g1" in2="g2" mode="normal"/>
</filter>

<filter id="blendLighten" x="0" y="0" width="500" height="600" filterUnits="userSpaceOnUse">
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects010.jpg" x="0" y="0" width="320" height="480" result="g1"/>
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects009.jpg" x="50" y="50" width="320" height="480" result="g2" />
  <feBlend in="g1" in2="g2" mode="lighten"/>
</filter>

<filter id="blendDarken" x="0" y="0" width="500" height="600" filterUnits="userSpaceOnUse">
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects010.jpg" x="0" y="0" width="320" height="480" result="g1"/>
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects009.jpg" x="50" y="50" width="320" height="480" result="g2" />
  <feBlend in="g1" in2="g2" mode="darken"/>
</filter>

<filter id="blendScreen" x="0" y="0" width="500" height="600" filterUnits="userSpaceOnUse">
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects010.jpg" x="0" y="0" width="320" height="480" result="g1"/>
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects009.jpg" x="50" y="50" width="320" height="480" result="g2" />
  <feBlend in="g1" in2="g2" mode="screen"/>
</filter>

<filter id="blendMultiply" x="0" y="0" width="500" height="600" filterUnits="userSpaceOnUse">
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects010.jpg" x="0" y="0" width="320" height="480" result="g1"/>
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects009.jpg" x="50" y="50" width="320" height="480" result="g2" />
  <feBlend in="g1" in2="g2" mode="multiply"/>
</filter>

<filter id="compArithmetic" x="0" y="0" width="500" height="600" filterUnits="userSpaceOnUse">
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects010.jpg" x="0" y="0" width="320" height="480" result="g1"/>
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects009.jpg" x="50" y="50" width="320" height="480" result="g2" />
  <feComposite in="g1" in2="g2" operator="arithmetic" k1="0" k2="0.3" k3="0.7" k4="0"/>
</filter>

<filter id="compOver" x="0" y="0" width="500" height="600" filterUnits="userSpaceOnUse">
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects010.jpg" x="0" y="0" width="320" height="480" result="g1"/>
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects009.jpg" x="50" y="50" width="320" height="480" result="g2" />
  <feComposite in="g1" in2="g2" operator="over" />
</filter>

<filter id="compIn" x="0" y="0" width="500" height="600" filterUnits="userSpaceOnUse">
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects010.jpg" x="0" y="0" width="320" height="480" result="g1"/>
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects009.jpg" x="50" y="50" width="320" height="480" result="g2" />
  <feComposite in="g1" in2="g2" operator="in" />
</filter>

<filter id="compOut" x="0" y="0" width="500" height="600" filterUnits="userSpaceOnUse">
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects010.jpg" x="0" y="0" width="320" height="480" result="g1"/>
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects009.jpg" x="50" y="50" width="320" height="480" result="g2" />
  <feComposite in="g1" in2="g2" operator="out" />
</filter>

<filter id="compAtop" x="0" y="0" width="500" height="600" filterUnits="userSpaceOnUse">
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects010.jpg" x="0" y="0" width="320" height="480" result="g1"/>
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects009.jpg" x="50" y="50" width="320" height="480" result="g2" />
  <feComposite in="g1" in2="g2" operator="atop" />
</filter>

<filter id="compXor" x="0" y="0" width="500" height="600" filterUnits="userSpaceOnUse">
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects010.jpg" x="0" y="0" width="320" height="480" result="g1"/>
  <feImage xlink:href="http://letmespellitoutforyou.com/samples/img/Objects009.jpg" x="50" y="50" width="320" height="480" result="g2" />
  <feComposite in="g1" in2="g2" operator="xor" />
</filter>

</defs>

<rect id="tgt" x="10" y="10" width="480" height="480" stroke="black" stroke-width="2" />

</svg>
