<svg width="1100px" height="800px" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1100 800" >

<defs>

<style><![CDATA[

image, text {
    font-family: sans-serif;
    font-size: 70px;
    fill: red;
    filter: url(#Fopacity);
}

]]></style>

<filter id="css_grayscale">
  <feColorMatrix type="saturate" values="0"/>
</filter>

<filter id="css_saturate">
  <feColorMatrix type="saturate" values="10"/>
</filter>

<filter id="css_hue_rotate">
  <feColorMatrix type="hueRotate" values="180"/>
</filter>

<filter id="luminance_mask">
  <feColorMatrix type="luminanceToAlpha"/>
</filter>

<filter id="css_sepia">
  <feColorMatrix type="matrix" values=".343 .669 .119 0 0 .249 .626 .130 0 0 .172 .334 .111 0 0 .000 .000 .000 1 0"/>
</filter>

<filter id="dusk">
  <feColorMatrix type="matrix" values="1.0 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1.0 0"/>
</filter>

</defs>

<image x="10" y="10" xlink:href="stock-photo.jpeg" width="1024" height="768"/>

</svg>

