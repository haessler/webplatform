<svg width="1100px" height="800px" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1100 800" >

<defs>

<style><![CDATA[

image, text {
    font-family: sans-serif;
    font-size: 70px;
    fill: red;
    filter: url(#F);
}

]]></style>

<filter id="F">
  <feImage xlink:href='giraffe.png' x="100" y="350" height="500" width="300"/>
  <feColorMatrix type="luminanceToAlpha" result="ghost"/>
  <feComposite in="SourceGraphic" in2="ghost" operator="xor" />
</filter>

</defs>

<image x="10" y="10" xlink:href="stock-photo.jpeg" width="1024" height="768"/>

</svg>

