<?xml version="1.0" encoding="utf-8"?>

<svg version="1.1" 
xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
width="800px" height="800px" viewBox="0 0 200 200"
enable-background="new 0 0 800 800" xml:space="preserve">

<defs>
<style><![CDATA[
text {
    font-family  : Tahoma, sans-serif;
    font-size    : smaller;
    font-weight  : bold;
    text-anchor  : middle;
    fill         : red;
    stroke       : #777;
    stroke-width : 0.5;
}

.emphasis {
    font-style: italic;
    text-decoration: underline;
}

]]></style>
</defs>

<g transform="translate(0,0)">

<text x="100" y="50">The quick brown fox</text>
<text x="100" y="80">
  jumped
  <tspan class="emphasis">over</tspan>
  <tspan >the lazy dog.</tspan>
</text>

</g>

</svg>
