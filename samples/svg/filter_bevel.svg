<svg width="1100px" height="800px" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1100 800" >

<defs>

<style><![CDATA[

image, text {
    font-family: sans-serif;
    font-size: 70px;
    fill: red;
    filter: url(#F);
}

]]></style>

<filter id="F">


<feComposite operator="arithmetic" k1="0" k2="1" k3="0" k4="0" in="SourceGraphic" in2="SourceGraphic" result="inputTo_2"/>
<feGaussianBlur stdDeviation="0" result="inputTo_3"/>

<feSpecularLighting specularExponent="20" surfaceScale="5" lighting-color="white" in="SourceGraphic">
  <feDistantLight elevation="28" azimuth="90"/>
</feSpecularLighting>
<feComposite operator="in" in2="inputTo_3" />
<feComposite operator="arithmetic" k2="1" k3="1" in2="inputTo_2" />

</filter>

</defs>

<text x="30" y="100">An SVG Filter</text>

</svg>

