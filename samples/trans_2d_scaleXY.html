<html>
<head>
<title>2D transform + transition</title>
<style>

body {
    background: #ddd;
}

body img {
    -webkit-transition: -webkit-transform 1s;
    border: thin solid #000;
    border-radius: 0.5em;
    position: absolute;
    top: 100px;
    left: 100px;
}

body img:first-of-type {
    opacity: 0.3;
}

body.alt img:last-of-type {
    -webkit-transform: scale(1.25, 0.75);
}

</style>

</head>
