<!DOCTYPE html>
<html>
<head>
<title>SVG Filter Effect Demo: feGaussianBlur</title>
<link rel="stylesheet" href="css/svg_feDemo.css" />
</head>
<body>
<svg width="500" height="700">
<image xlink:href="img/Objects007.jpg" x="50" y="50" width="320" height="569" filter="url(#f)"/>
<filter id="f">
<feGaussianBlur id="fe" stdDeviation="0" />
</filter>
</svg>
<aside>
<select>
</select>
<form id="feGaussianBlur">
<label>stdDeviation</label>
<input id="stdDeviation" type="range" min="0" max="60" value="0"/>
<br/><label>horizontal (n,0)</label>
<input data-alt="stdDeviation" type="range" min="0" max="60" value="0" data-suffix=", 0"/>
<br/><label>vertical (0,n)</label>
<input data-alt="stdDeviation" type="range" min="0" max="60" value="0" data-prefix="0, 0"/>
</form>
</aside>
<pre>
</pre>
<script src="js/svg_feDemo.js">
</script>
</body>
</html>
