<html>
  <head>
<title>&gt;1 transition + delays = sequence</title>

<style>

section {
    position                    : absolute;
    width                       : 320px;
    height                      : 480px;
    border                      : medium solid #aaa;
    border-radius               : 0.5em;
}

div {
    border-radius               : 0.5em;
    position                    : absolute;
    right                       : 20px;
    top                         : 20px;
    width                       : 56px;
    height                      : 56px;
    background-color            : #ddd;
    -webkit-transition-property : height, width, background-color;
    -webkit-transition-duration : 0.5s, 0.5s, 5s;
    -webkit-transition-delay    : 0.0s, 0.5s, 0.0s;
    -moz-transition-property    : height, width, background-color;
    -moz-transition-duration    : 0.5s, 0.5s, 5s;
    -moz-transition-delay       : 0.0s, 0.5s, 0.0s;
    transition-property         : height, width, background-color;
    transition-duration         : 0.5s, 0.5s, 5s;
    transition-delay            : 0.0s, 0.5s, 0.0s;
}

div.expanded {
    -webkit-transition-property : width, height, background-color;
    -moz-transition-property    : width, height, background-color;
    transition-property         : width, height, background-color;
    width                       : 280px;
    height                      : 400px;
    background-color            : #eee;
}

</style>

</head>
<body>

<section>
<div class="info">
</div>
</section>

<script>
window.onload = function() {
    document.querySelector('div').addEventListener('click', function(event) {
        event.currentTarget.classList.toggle('expanded');
    });
    document.querySelector('div').addEventListener('webkitTransitionEnd', function(e) {
        if (e.propertyName != 'background-color') return(false);
        if (! e.currentTarget.classList.contains('expanded')) return(false);
        e.currentTarget.classList.remove('expanded');
        console.log(e.currentTarget);
    });
};

</script>
</body>
</html>
