<html>
<head>
<title>transform + 3D rotation + transform-origin-z</title>
<style>

body {
    background                   : #ddd;
}

div {
    border                       : solid thin #777;
    background                   : #aaa;
    position                     : absolute;
    width                        : 281px;
    height                       : 400px;
    left                         : 40%;
    top                          : 0;
    -webkit-perspective          : 10000px;
    -webkit-perspective-origin-y : -3000px;
    -webkit-transform            : scale(0.5);
    -moz-perspective             : 10000px;
    -moz-perspective-origin-y    : -3000px;
    -moz-transform               : scale(0.5);
    perspective                  : 10000px;
    perspective-origin-y         : -3000px;
    transform                    : scale(0.5);
}

img {
    border                       : thin solid #777;
    border-radius                : 0.5em;
    position                     : absolute;
    -webkit-transform-origin-z   : -920px;
    -moz-transform-origin-z      : -920px;
    transform-origin-z           : -920px;
}

img:nth-of-type(1) {
    -webkit-transform            : rotateY(-50deg); 
    -moz-transform               : rotateY(-50deg); 
    transform                    : rotateY(-50deg); 
}
img:nth-of-type(2) {
    -webkit-transform            : rotateY(-30deg); 
    -moz-transform               : rotateY(-30deg); 
    transform                    : rotateY(-30deg); 
}
img:nth-of-type(3) {
    -webkit-transform            : rotateY(-10deg); 
    -moz-transform               : rotateY(-10deg); 
    transform                    : rotateY(-10deg); 
}
img:nth-of-type(4) {
    -webkit-transform            : rotateY(10deg); 
    -moz-transform               : rotateY(10deg); 
    transform                    : rotateY(10deg); 
}
img:nth-of-type(5) {
    -webkit-transform            : rotateY(30deg); 
    -moz-transform               : rotateY(30deg); 
    transform                    : rotateY(30deg); 
}
img:nth-of-type(6) {
    -webkit-transform            : rotateY(50deg); 
    -moz-transform               : rotateY(50deg); 
    transform                    : rotateY(50deg); 
}

</style>

</head>
<body>

<div>

<img src="img/cardJackClub.png"/>
<img src="img/cardQueenSpade.png"/>
<img src="img/cardAceSpade.png"/>
<img src="img/cardJackHeart.png"/>
<img src="img/cardKingClub.png"/>
<img src="img/cardJackSpade.png"/>

</div>

</body>
</html>
