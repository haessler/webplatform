<html>
<head>
<title>transform + 3D rotation + transform-origin-z</title>
<style>

body {
    background: #ddd;
}

div {
    -webkit-transform: scale(0.5);
    border: solid thin #777;
    background: #aaa;
    position: absolute;
    width: 281;
    height: 400;
    left: 40%;
    top: 0;
    -webkit-perspective: 10000;
    -webkit-perspective-origin-y: -3000;
}

img {
    border: thin solid #777;
    border-radius: 0.5em;
    position: absolute;
    -webkit-transform-origin-z: -920;
}

img:nth-of-type(1) { -webkit-transform: rotateY(-50deg); }
img:nth-of-type(2) { -webkit-transform: rotateY(-30deg); }
img:nth-of-type(3) { -webkit-transform: rotateY(-10deg); }
img:nth-of-type(4) { -webkit-transform: rotateY(10deg); }
img:nth-of-type(5) { -webkit-transform: rotateY(30deg); }
img:nth-of-type(6) { -webkit-transform: rotateY(50deg); }

</style>

</head>
<body>

<div>

<img src="img/cardJackClub.png"/>
<img src="img/cardQueenSpade.png"/>
<img src="img/cardAceSpade.png"/>
<img src="img/cardJackHeart.png"/>
<img src="img/cardKingClub.png"/>
<img src="img/cardJackSpade.png"/>

</div>

</body>
</html>
