<script>

var arr = [];
var path;
var l;

window.onload = function() {
    path = document.querySelector('path');
    arr = path.getAttribute('d').split(' ');
    l = arr.length;
    for (var i = 0; i < l; i++) {    
        if (arr[i].match(/[0-9]/)) arr[i] *= 1;
    }
    setInterval(modify, 10);
};

function modify() {
    var n;
    var limit = 2;
//    path.style.strokeWidth = Math.floor((Math.random() * 10) + 1);
    for (var i = 0; i < l; i++) {
        if (typeof(arr[i]) == 'string') continue;
        arr[i] += Math.round((Math.random() * limit ) - (limit / 2));
    }
    path.setAttribute('d', arr.join(' '));
}

</script>
