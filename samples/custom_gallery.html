<html>
<head>
<title>transitions + custom vertex filters</title>

<style>

header { display: none }

body { background: #ddd; }

ul { display: none; }

img {
    margin: 1em;
    -webkit-transition: all 1s;
}

img#i01 { -webkit-filter: custom(url(media/burn.vs) mix(url(media/burn.fs) multiply source-atop), 50 1 border-box, transform perspective(1000) scale(1) rotateX(0deg) rotateY(0deg) rotateZ(0deg), amount 0, randomSeed 0); }

img#i01.alt { -webkit-filter: custom(url(media/burn.vs) mix(url(media/burn.fs) multiply source-atop), 50 1 border-box, transform perspective(1000) scale(1) rotateX(0deg) rotateY(0deg) rotateZ(0deg), amount 1, randomSeed 0); }

img#i02.alt {-webkit-filter: custom(url(media/crumple.vs) mix(url(media/crumple.fs) multiply source-atop), 50 50 border-box, transform perspective(1000) scale(1) rotateX(0deg) rotateY(0deg) rotateZ(0deg), amount 1, strength 0.4, lightIntensity 1);}

img#i03 {-webkit-filter: custom(url(media/curtains.vs) mix(url(media/curtains.fs) multiply source-atop), 100 1 border-box, transform perspective(2000) scale(1) rotateX(0deg) rotateY(0deg) rotateZ(0deg), numFolds 4, foldSize 10.4, amount 0);}

<script>

    document.querySelector('body').addEventListener('click', function(e) {
