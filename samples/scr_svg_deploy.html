<html>
  <head>
<title>SVG deployment concept graphic</title>

<style>

body {
    font-family                       : Trebuchet MS;
    font-size: large;
    background: #fff;
}

div {
    border: thin solid #777;
    text-align: center;
    border-radius: 0.5em;
    padding: 0.5em;
    margin: 0.5em;
    max-width: 300px;
}

.html { background: lightblue; }

.css { background: gold; }

.js { background: pink; }

.svg { background: plum; }

.html::before { content: "HTML"; }
.js::before { content: "JavaScript"; }
.css::before { content: "CSS"; }
.svg::before { content: "SVG"; }


.outer {
    display: inline-block;
    width: 300px;
    margin-right: 12px;
}

img[src='img/scr_arrow.png'] {
    -webkit-transform:rotate(-90deg) translateX(36px) scale(0.5);
    -webkit-transform:rotate(-90deg) scale(0.5) translateX(-130px);
}

#foo {
    -webkit-transform:translateY(-50px)
}

</style>

</head>
<body>

<div class="svg outer">
<div class="html">
</div>
</div>

</html>
