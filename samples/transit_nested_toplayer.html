<html>
  <head>
<title>simple transition of &gt; property</title>

<style>

body {
    background          : #aaa;
}

section {
    overflow            : hidden;
    position            : absolute;
    width               : 320px;
    height              : 480px;
    background          : #fff;
}

nav {
        /* transition applies to all varying elements */
    -webkit-transition  : all 0.5s;
    -moz-transition     : all 0.5s;
    transition          : all 0.5s;
        /* dimensions and position (mostly outside view) */
    height              : 42px;
    width               : 300px;
    position            : absolute;
    right               : -260px;
    top                 : 10px;
    padding-top         : 2px;
    padding-bottom      : 2px;
    padding-left        : 6px;
    padding-right       : 6px;
    overflow            : hidden;
    box-sizing          : border-box;
        /* define icon */
    background-image    : url(img/html5.png);
    background-position : left 50%;
    background-repeat   : no-repeat;
    background-size     : contain;
    background-color    : #fff;
        /* border and shadow hidden by default */
    border              : transparent solid medium;
    border-radius       : 4px;
    box-shadow          : 0 0 1em transparent;
    text-align          : justify;
}

nav.expanded  {
        /* transition applies to these varying elements */
    right               : 10px;       /* bring panel into view */
    background-position : 400px 50%;  /* icon out of view */
    border              : #aaa solid medium;
    box-shadow          : 0 0 1em #777;
}

</style>

</head>
<body>

<section>

<nav>
</nav>

</section>

<script>
window.onload = function() {
    // expand <nav> when collapsed:
    document.querySelector('nav').addEventListener('click', function(e) {
        if (e.currentTarget.className) return(false);
        e.currentTarget.classList.add('expanded');
        // keep it from collapsing again:
        e.stopPropagation();
    });
    // otherwise clicking anywhere collapses it:
    document.querySelector('body').addEventListener('click', function(e) {
        document.querySelector('nav').classList.remove('expanded');
    });
}
</script>

</body>
</html>
