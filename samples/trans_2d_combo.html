<title>cards</title>
<style>

body {
    background: #ddd;
}

body img {
    -webkit-transition: -webkit-transform 1s;
    border: thin solid #000;
    border-radius: 0.5em;
    position: absolute;
    top: 50px;
    left: 50px;
    -webkit-transform: rotate(0deg);
}

body img:first-of-type {
    opacity: 0.3;
}

body.alt img:last-of-type {
    -webkit-transform: translate(50%, 10%) rotate(20deg) scale(0.75);
}

</style>
