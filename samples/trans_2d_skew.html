<html>
<head>
<title>2D transform + transition</title>
<style>

body {
    background: #ddd;
}

body img {
    -webkit-transition: -webkit-transform 1s;
    border: thin solid #000;
    border-radius: 0.5em;
    position: absolute;
    top: 120px;
    left: 100px;
}

body img:nth-of-type(odd) {
    opacity: 0.3;
}

body img:nth-of-type(3), body img:nth-of-type(4) {
    left: 500px;
}

body img:nth-of-type(5), body img:nth-of-type(6) {
    left: 900px;
}

body.alt img:nth-of-type(2) {
    -webkit-transform: skewX(10deg);
}

body.alt img:nth-of-type(4) {
    -webkit-transform: skewY(-30deg);
}

body.alt img:nth-of-type(6) {
    -webkit-transform: skew(10deg, -30deg);
}

</style>

</head>
<body>

</html>
