<html>
<head>
<title>3D transform + backface-visibility:hidden</title>
<style>

section {
    position: absolute;
    height: 100%;
    width: 100%;
    margin-top: 50px;
    -webkit-perspective: 1000;
    -webkit-transform: scale(0.75);
}

div {
    position: absolute;
    width: 280;
    height: 400;
    border: thin solid #777;
    border-radius: 0.5em;
}

.card {
    left: 0px;
    -webkit-transform-style: preserve-3d;
}

.face {
    background-size: 100% 100%;
    -webkit-backface-visibility: hidden;
}

.face:first-of-type {
    background-image: url(img/cardJackHeart.png);
}

.face:last-of-type {
    background-image: url(img/cardBack2.jpg);
    -webkit-transform: rotateY(180deg);
}

.card:nth-of-type(1) { -webkit-transform: rotateY(0deg); }
.card:nth-of-type(2) { -webkit-transform: rotateY(45deg); }
.card:nth-of-type(3) { -webkit-transform: rotateY(72deg); }
.card:nth-of-type(4) { -webkit-transform: rotateY(108deg); }
.card:nth-of-type(5) { -webkit-transform: rotateY(135deg); }
.card:nth-of-type(6) { -webkit-transform: rotateY(180deg); }

.card:nth-of-type(1) { left: 0px }
.card:nth-of-type(2) { left: 330px }
.card:nth-of-type(3) { left: 550px }
.card:nth-of-type(4) { left: 740px }
.card:nth-of-type(5) { left: 1000px }
.card:nth-of-type(6) { left: 1350px }

</style>

</head>
<body>

<section>

<div class="card">
  <div class="face"></div>
  <div class="face"></div>
</div>

<div class="card">
  <div class="face"></div>
  <div class="face"></div>
</div>

<div class="card">
  <div class="face"></div>
  <div class="face"></div>
</div>

<div class="card">
  <div class="face"></div>
  <div class="face"></div>
</div>

<div class="card">
  <div class="face"></div>
  <div class="face"></div>
</div>

<div class="card">
  <div class="face"></div>
  <div class="face"></div>
</div>


</section>

</body>
</html>
