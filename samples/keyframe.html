<!DOCTYPE HTML>
<html>
<head>
<title>keyframe</title>
<link href="img/app_icon.png" rel="apple-touch-icon"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

<style>
/* MAIN LAYOUT */

body {
    overflow-x                        : hidden;
    font-family                       : sans-serif;
    width                             : 320px;
    height                            : 480px;
    background                        : #aaa;
}

section {
    width                             : 320px;
    position                          : absolute;
    top                               : 0;
    left                              : 0;
    right                             : 0;
    padding                           : 1em 1em 10em 1em;
    box-sizing                        : border-box;
    min-height                        : 480px;
    overflow                          : hidden;
}

article {
    background                        : #fff;
    border-radius                     : 1.0em;
    padding                           : 1.0em;
    -webkit-animation                 : makeRoomForBanner 1s 4s both;
}

h1 {
    text-align                        : center;
    margin-top                        : 0.5em;
}

header {
    position                          : absolute;
    top                               : 0;
    left                              : 0;
    width                             : 500%;
    height                            : 3em;
    column-count                      : 5;
    -webkit-transform                 : translateY(-6em);
    -webkit-animation-name            : insertBanner , scrollBanner;
    -webkit-animation-duration        : 1s           , 20s;
    -webkit-animation-delay           : 4s           , 5s;
    -webkit-animation-iteration-count : 1            , infinite;
    -webkit-animation-fill-mode       : both;
    -webkit-animation-play-state      : playing;
}

header > div {
    padding-top                       : 0.5em;
    display                           : inline-block;
    text-align                        : center;
    width                             : 20%;
    height                            : 3em;
    background-repeat                 : no-repeat;
}

div:nth-of-type(1) { background-image: url(img/banner1.jpg); }
div:nth-of-type(2) { background-image: url(img/banner2.jpg); }
div:nth-of-type(3) { background-image: url(img/banner3.jpg); }
div:nth-of-type(5) { background-image: url(img/banner4.jpg); }
div:nth-of-type(4) { background-image: url(img/banner5.png); }


.pause {
    -webkit-animation-play-state: paused;
}

/* KEYFRAMES */

@-webkit-keyframes makeRoomForBanner {
    from { margin-top        : 0em }
    to   { margin-top        : 3em }
}

@-webkit-keyframes insertBanner {
    from { -webkit-transform : translateY(-6em) }
    to   { -webkit-transform : translateY(0em) }
}

@-webkit-keyframes scrollBanner {
    from { -webkit-transform : translateX(0) }
    17%  { -webkit-transform : translateX(0%) }
    20%  { -webkit-transform : translateX(-20%) }
    37%  { -webkit-transform : translateX(-20%) }
    40%  { -webkit-transform : translateX(-40%) }
    57%  { -webkit-transform : translateX(-40%) }
    60%  { -webkit-transform : translateX(-60%) }
    77%  { -webkit-transform : translateX(-60%) }
    80%  { -webkit-transform : translateX(-80%) }
    97%  { -webkit-transform : translateX(-80%) }
    to   { -webkit-transform : translateX(0%) }
}

footer {
    background: pink;
    width: 2em;
    height: 2em;
    border-radius: 1em;
    position: absolute;
    top: 75%;
    left: 45%;
    -webkit-animation: test_anim 1s 2s 1;
}

@-webkit-keyframes test_anim {
    from { top: 50%; left: 75% }
    to   { top: 80%; left: 25% }
}


</style>

</head>
<body>

<section>

<header>
<div></div><div></div><div></div><div></div><div></div>
</header>

<article>
<h1>keyframe</h1>

<p>

A panel inserts itself into the top of the screen, then continuously
scrolls sideways and rewinds. 

</p>

</article>

<footer></footer>

</section>


<script>
window.onload = function() {
    document.querySelector('header').addEventListener('click', function(e) { e.currentTarget.classList.toggle('pause') });
}
</script>
</body>
</html>
