<html>
  <head>
<title>delay</title>

<style>

section > div {
    position: absolute;
    top: 1in;
    left: 1in;
    width: 288px;
    height: 400px;
    border: thin solid #777;
    border-radius: 0.5em;
    -webkit-transition: -webkit-transform 1s 1s;
}
section.dealed > div {
    -webkit-transform: translateX(300px);
}


div:nth-of-type(6) {
    background-image: url(img/QueenSpade.png);
    -webkit-transition-delay: 1.0s;
}
div:nth-of-type(5) {
    -webkit-transition-delay: 1.1s;
    background-image: url(img/KingClub.jpg);
}
div:nth-of-type(4) {
    background-image: url(img/JackClub.jpg);
    -webkit-transition-delay: 1.2s;
}
div:nth-of-type(3) {
    background-image: url(img/AceSpade.jpg);
    -webkit-transition-delay: 1.3s;
}
div:nth-of-type(2) {
    background-image: url(img/JackSpade.jpg);
    -webkit-transition-delay: 1.4s;
}
div:nth-of-type(1) {
    background-image: url(img/JackHeart.jpg);
    -webkit-transition-delay: 1.5s;
}


</style>

</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

<script>
window.onload = function() {
    document.querySelector('section').classList.add('dealed');
};

</script>

</body>
</html>
