<html>
  <head>
<title>transitions; staggered delays; default timing</title>

<style>

section > div {
    position                 : absolute;
    top                      : 1in;
    left                     : 1in;
    width                    : 288px;
    height                   : 400px;
    border                   : thin solid #777;
    border-radius            : 0.5em;
    -webkit-transition       : all 1s 1s;
    -moz-transition          : all 1s 1s;
    transition               : all 1s 1s;
}
section.dealed > div {
    -webkit-transform        : translateX(300px);
    -moz-transform           : translateX(300px);
    transform                : translateX(300px);
}
div:nth-of-type(6) {
    background-image         : url(img/cardQueenSpade.png);
    -webkit-transition-delay : 1.0s;
    -moz-transition-delay    : 1.0s;
    transition-delay         : 1.0s;
}
div:nth-of-type(5) {
    -webkit-transition-delay : 1.1s;
    -moz-transition-delay    : 1.1s;
    transition-delay         : 1.1s;
    background-image         : url(img/cardKingClub.png);
}
div:nth-of-type(4) {
    background-image         : url(img/cardJackClub.png);
    -webkit-transition-delay : 1.2s;
    -moz-transition-delay    : 1.2s;
    transition-delay         : 1.2s;
}
div:nth-of-type(3) {
    background-image         : url(img/cardAceSpade.png);
    -webkit-transition-delay : 1.3s;
    -moz-transition-delay    : 1.3s;
    transition-delay         : 1.3s;
}
div:nth-of-type(2) {
    background-image         : url(img/cardJackSpade.png);
    -webkit-transition-delay : 1.4s;
    -moz-transition-delay    : 1.4s;
    transition-delay         : 1.4s;
}
div:nth-of-type(1) {
    background-image         : url(img/cardJackHeart.png);
    -webkit-transition-delay : 1.5s;
    -moz-transition-delay    : 1.5s;
    transition-delay         : 1.5s;
}

</style>

</head>
<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

<script>
window.onload = function() {
    document.querySelector('section').classList.add('dealed');
};

</script>

</body>
</html>
