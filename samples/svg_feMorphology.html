<!DOCTYPE html>
<html>
<head>
<title>SVG Filter Effect Demo: feMorphology</title>
<link rel="stylesheet" href="css/svg_feDemo.css" />
</head>
<body>
<svg width="500" height="700">
<image xlink:href="img/Objects007.jpg" x="50" y="50" width="320" height="569" filter="url(#f)"/>
<filter id="f">
<feMorphology id="fe" radius="1" operator="erode" />
</filter>
</svg>
<aside>
<select>
</select>
<form id="feMorphology">
<label>radius</label>
<input id="radius" type="range" min="1" max="50" value="1"/>
<br/><label>horizontal (n,1)</label>
<input data-alt="radius" data-suffix=", 1" type="range" min="1" max="50" value="1"/>
<br/><label>vertical (n,1)</label>
<input data-alt="radius" data-prefix="1, " type="range" min="1" max="50" value="1"/>

<br/><label>operator</label>

<select id="operator">
   <option>erode</option>
   <option>dilate</option>
</select>

</form>
</aside>
<pre>
</pre>
<script src="js/svg_feDemo.js">
</script>
</body>
</html>
