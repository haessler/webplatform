    border-radius: 0.5em;
    position: absolute;
    top: 100px;
    left: 100px;
}

body img:first-of-type {
    opacity: 0.3;
}

body.alt img:last-of-type {
    -webkit-transform: rotate(380deg);  /*   360  +   20  */

}
