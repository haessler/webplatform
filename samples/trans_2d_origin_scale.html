<title>cards</title>
<style>

body {
    background: #ddd;
}

body img {
    -webkit-transition: -webkit-transform 1s;
    border: thin solid #000;
    border-radius: 0.5em;
    position: absolute;
    top: 120px;
    left: 100px;
}

body img:nth-of-type(odd) {
    opacity: 0.3;
}

body img:nth-of-type(3), body img:nth-of-type(4) {
    left: 500px;
}

body.alt img:nth-of-type(2) {
    -webkit-transform: scale(0.35, 1);
    -webkit-transform-origin-x: 0%;
}

body.alt img:nth-of-type(4) {
    -webkit-transform-origin: 210% -20%;
    -webkit-transform: scale(0.5);
}


</style>
