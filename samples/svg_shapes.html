<html>
<head>
<title>interactive SVG shape tool</title>
<link href='css/svg_shapes.css' type='text/css' rel='stylesheet'/>
</head>
<body>

<svg>
<defs>
  <linearGradient id="linearGradient_1" x1="0" x2="0" y1="0" y2="1">
    <stop offset="0%"   stop-color="rgb(171,199,219)"/>
    <stop offset="50%"  stop-color="rgb(199,219,171)"/>
    <stop offset="100%" stop-color="rgb(117,166,200)"/>
  </linearGradient>
  <linearGradient id="linearGradient_2" x1="0" x2="0" y1="0" y2="1">
    <stop offset="0%"   stop-color="lightgreen"/>
    <stop offset="50%"  stop-color="pink"/>
    <stop offset="100%" stop-color="lightblue"/>
  </linearGradient>
</defs>

<g transform="translate(100 50)"><rect/></g>
<g transform="translate(300 50)"><circle/></g>
<g transform="translate(500 50)"><ellipse/></g>
<g transform="translate(100 300)"><line/></g>
<g transform="translate(300 300)"><polyline/></g>
<g transform="translate(500 300)"><polygon/></g>

</svg>

<aside>
<form>

  <fieldset>
    <label>width</label><input type="range" id="width" min="6" max="900" value="100"/><br/>
    <label>height</label><input type="range" id="height" min="6" max="900" value="100"/><br/>
    <label>x</label><input type="range" id="x" min="0" max="900" value="0"/><br/>
    <label>y</label><input type="range" id="y" min="0" max="900" value="0"/><br/>

  </fieldset>

  <fieldset>
    <label>cx</label><input type="range" id="cx" min="0" max="900" value="100"/><br/>
    <label>cy</label><input type="range" id="cy" min="0" max="900" value="100"/><br/>
    <label>r</label><input type="range" id="r" min="6" max="400" value="50"/><br/>
    <label>rx</label><input type="range" id="rx" min="0" max="90" value="20"/><br/>
    <label>ry</label><input type="range" id="ry" min="0" max="90" value="20"/><br/>
  </fieldset>
  <fieldset>
    <label>x1</label><input type="range" id="x1" min="0" max="900" value="0"/><br/>
    <label>y1</label><input type="range" id="y1" min="0" max="900" value="0"/><br/>
    <label>x2</label><input type="range" id="x2" min="0" max="900" value="100"/><br/>
    <label>y2</label><input type="range" id="y2" min="0" max="900" value="100"/><br/>
  </fieldset>
  <fieldset class="anim">
    <label>fill</label><select id="fill">
        <option selected>pink</option>
        <option>black</option>
        <option>blue</option>
        <option>rgba(100%,0%,0%,0.5)</option>
        <option>rgba(0%,100%,0%,0.5)</option>
        <option>rgba(0%,0%,100%,0.5)</option>
        <option>cyan</option>
        <option>gold</option>
        <option>green</option>
        <option>lightblue</option>
        <option>lightgreen</option>
        <option>magenta</option>
        <option>plum</option>
        <option>red</option>
        <option>transparent</option>
        <option>url(#linearGradient_1)</option>
        <option>url(#linearGradient_2)</option>
        <option>white</option>
        <option>yellow</option>
    </select><br/>
    <label>fill-opacity</label><input type="range" id="fill-opacity" min="0" max="1" value="1" step="0.1"/><br/>
    <label>stroke</label><select id="stroke">
        <option selected>red</option>
        <option>black</option>
        <option>blue</option>
        <option>rgba(100%,0%,0%,0.5)</option>
        <option>rgba(0%,100%,0%,0.5)</option>
        <option>rgba(0%,0%,100%,0.5)</option>
        <option>cyan</option>
        <option>gold</option>
        <option>green</option>
        <option>lightblue</option>
        <option>lightgreen</option>
        <option>magenta</option>
        <option>pink</option>
        <option>plum</option>
        <option>transparent</option>
        <option>url(#linearGradient_1)</option>
        <option>url(#linearGradient_2)</option>
        <option>white</option>
        <option>yellow</option>
</select><br/>
    <label>stroke-opacity</label><input type="range" id="stroke-opacity" min="0" max="1" value="1" step="0.1"/><br/>
    <label>stroke-width</label><input type="range" id="stroke-width" min="0" max="40" value="2"/><br/>
  </fieldset>
  <fieldset class="anim">
    <label>points</label><input id="points" value="100,225 100,115 130,115, 70,15, 70,15 10,115 40,115, 40,225"><br/>
    <label>stroke-dasharray</label><select id="stroke-dasharray">
      <option selected>0</option>
      <option>20,20</option>
      <option>10,20</option>
      <option>20,10</option>
      <option>20,10,10,10</option>
      <option>10,10</option>
      <option>10,50</option>
      <option>50,10</option>
      <option>10,10,5,5,5,5</option>
    </select></br/>
    <label>stroke-dashoffset</label><input type="range" id="stroke-dashoffset" min="-40" max="40" value="0"/><br/>
    <label>stroke-linecap</label><select id="stroke-linecap">
      <option selected>round</option>
      <option>square</option>
      <option>butt</option>
    </select></br/>
    <label>stroke-linejoin</label><select id="stroke-linejoin">
      <option selected>round</option>
      <option>bevel</option>
      <option>miter</option>
    </select></br/>
    <label>stroke-miterlimit</label><input type="range" id="stroke-miterlimit" min="1" max="5" steps="0.1" value="0"/><br/>
  </fieldset>

</aside>

</body>
</html>
